<div class="container my-3 text-center">
  <h6>Your kinmaps</h6>

  @if (kinMaps.length > 0) { @for (kinMap of kinMaps; track kinMap.id) {
  <div class="card">
    <div class="card-body">{{ kinMap.name }}</div>
  </div>
  } } @else {
  <div class="alert alert-secondary" role="alert">
    {{ kinMapNonExistenceMessage }}
    <br>
    <a class="btn btn-primary mt-2" routerLink="/kinmap" ariaCurrentWhenActive="page">Create a kinmap</a>
  </div>
  }
</div>
